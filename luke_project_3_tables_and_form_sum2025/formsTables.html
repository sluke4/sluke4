<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Tables and Forms</title>
	<meta name="viewpoer" content="width=device-width, initial-scale=1"><!--this sets up site for mobile use -->
	<meta name="description" content="demonstrtion of coding tables and forms">
	<link rel="stylesheet" href="css/normalize.css"> <!--this links to normalize.css -->
	<style>
		{outline:1px solid red;}
		
		/*BOX SIZING */
		html {box-sizing:border-box;}
		*, *:before, *:after {box-sizing:inherit}
		
		/*STRUCTURE */
		#wrap {
			width:100%; 
			max-width:1000px;
			margin:0 auto;
		}
		#table {
			background-color:#ccc4f7;
			padding:20px 40px 60px 40px;
		}
		#form {
			background-color:beige;
			padding:20px 40px 60px 40px;
		}
		
		/* TYPOGRAPHY*/
		h1 {text-align:center;}
		
		/*TABLE STRUCTURE */
		table {width:100%; text-align:left; border-spacing:0; border-collapse:separate;}/* border-collapse:separate; all table cells have their own independent borders and there may be space between those cells as well. */
		th, td {padding:6px; border-bottom:2px solid white;}
		th {background-color:#ddd;}
		tbody th {background-color:beige;}
		th:nth-child(1) {width:5%;}
		th:nth-child(2) {width:5%;}
		th:nth-child(5) {width:15%;}
		th:nth-child(5), td:nth-child(5) {text-align:right;}
		tbody tr:nth-child(odd) {background-color:yellow;}
		tbody tr:nth-child(even) {background-color:#fbc669;}
		tfoot {background-color:black; color:white; font-size:.75rem; border-bottom:0;}
		
		/*FORM STRUCTURE */
		input, select, textarea, button {display:block; margin-bottom: 6px; padding:3px;}
		input[type=text], input[type=email], select, textarea {width:100%; max-width:400px;}
		input[type=radio] {display:inline; margin:0 10px;}
		
		/* FORM TYPOGRAPHY */
		#form p {margin-bottom:4px;}
		#radio {margin:20px 0;}
		input[type=email] +p {color:red; font-size:.75rem; margin-top:6px;}
		
		/* FORM BUTTONS */
		button {width:100px; border-radius:6px;}
		button, button:visited {margin-top:20px; background-color:red; color:white; font-weight:bold; border:0;}
		button:hover, button:focus,button:active {background-color:aqua; color:black;}
		
		button[type=reset],button[type=reset]:visited {background-color: darkkhaki; color:black;}
		button[type=reset]:hover, button[type=reset]:focus, button[type=reset]:active {background-color:#999; color:white;}

	</style>
</head>

<body>
		<h1>Tables and Forms</h1>
		<div id="wrap">
			<section id="table">
				<h2>Table</h2>
				<table>
                  <thead>
                      <tr>
                          <th scope="col">Number</th>
                          <th scope="col">Age</th>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Grade Point</th>
                      </tr>	
                  </thead>
				  <tbody>
					  <tr>
						  	<th scope="row">#1</th>
						  	<td>32</td>
						  	<td>John</td>
						  	<td>Glenn</td>
						  	<td>3.04</td>
					  </tr>
					  <tr>
						  	<th scope="row">#2</th>
						  	<td>28</td>
						  	<td>Gus</td>
						  	<td>Grissom</td>
						  	<td>3.28</td>
					  </tr>
					  <tr>
						  	<th scope="row">#3</th>
						  	<td>36</td>
						  	<td>Sally</td>
						  	<td>Ride</td>
						  	<td>4.00</td>
					  </tr>
					  <tr>
						  	<th scope="row">#4</th>
						  	<td>35</td>
						  	<td>William</td>
						  	<td>Sheppard</td>
						  	<td>3.96</td>
					  </tr>
				  </tbody>
				  <tfoot>
					  <tr>
					  	  <td colspan="5">Â©2025 All Rights Reserved.</td>
					  </tr>
				  </tfoot>
				</table>
			</section>
			<section id="form">
				<h2>Form</h2>
				<h3>Contact us:</h3>
				<form action="mailto:sample@sample.com" method="post" enctype="text/plain"><!--change sample to your email address. If hosted on a website, talk to the host about setting up these instructions -->
					<!--NAME -->
					<input type="text" name="firstname" required autofocus placeholder="First Name*">  <!-- name must be unique; required is required to send from; autofocus means cursor is active in this field when page is open; placeholder is gray texr in form field -->
					<input type="text" name="lastname" required placeholder="Last Name*">
					
					<!--EMAIL -->
					<input type="email" name="email" required placeholder="Email*">
					<p >* is required</p>
					
					<!-- RADIO BUTTONS -->
					<div id="radio">
						<p>Favorite Web Language </p>
						<input type="radio" id="html" name="langauge" value="HTML"><!--button -->
						<label for="html">HTML</label><br><!-- lable for button -->
						<input type="radio" id="css" name="langauge" value="CSS"><!--button -->
						<label for="html">CSS</label><br><!-- lable for button -->
						<input type="radio" id="java" name="langauge" value="JavaScript"><!--button -->
						<label for="html">JavaScript</label><br><!-- lable for button -->
					</div><!--- end radio -->
					
					<!-- REASON FOR EMAIL -->
					<p> Reason for email:</p>
					<select name="reason">
						<option value="instruction">I'm looking for instruction</option>
						<option value="newsletter">I'm looking for newsletter</option>
						<option value="other">I'm looking for Other reason</option>
						<option value="web">I notice an error on your website</option>
					</select>
					
					<!-- COMMENT -->
					<textarea name="comment" cols="45" rows="4" placeholder="Comments">
						</textarea>
					
					<!--BUTTONS -->
					<button type="submit" value="submit">Submit</button>
					<button type="reset" value="reset">Reset</button>
				</form>
			</section>
	</div><!-- CLOSE WRAP -->
</body>
</html>
